table:
  name: tickets
  schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - catchedticket
        - phonenumber
        - event_id
        - id
        - quantity
        - user_id
        - amount
        - created_at
        - purchase_date
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - catchedticket
        - phonenumber
        - event_id
        - id
        - quantity
        - user_id
        - amount
        - created_at
        - purchase_date
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
