table:
  name: events
  schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - file_path
        - is_free
        - title
        - venue
        - id
        - user_id
        - price
        - location
        - address
        - cover_photo
        - description
        - created_at
        - date
        - updated_at
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - address
        - created_at
        - date
        - description
        - id
        - location
        - price
        - title
        - updated_at
        - venue
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - file_path
        - is_free
        - title
        - venue
        - id
