table:
  name: events
  schema: public
object_relationships:
  - name: users
    using:
      manual_configuration:
        column_mapping:
          user_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: public
array_relationships:
  - name: bookmarks
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: bookmarks
          schema: public
  - name: followers
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: followers
          schema: public
  - name: imagestore
    using:
      manual_configuration:
        column_mapping:
          id: event_id
        insertion_order: null
        remote_table:
          name: imagestore
          schema: public
  - name: tickets
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: tickets
          schema: public
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: transactions
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - file_path
        - is_free
        - title
        - venue
        - id
        - user_id
        - price
        - location
        - address
        - cover_photo
        - description
        - created_at
        - date
        - updated_at
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - address
        - created_at
        - date
        - description
        - id
        - location
        - price
        - title
        - updated_at
        - venue
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - file_path
        - is_free
        - title
        - venue
        - id
        - user_id
        - price
        - location
        - address
        - cover_photo
        - description
        - created_at
        - date
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - file_path
        - is_free
        - title
        - venue
        - id
        - user_id
        - price
        - location
        - address
        - cover_photo
        - description
        - created_at
        - date
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
