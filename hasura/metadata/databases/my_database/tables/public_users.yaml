table:
  name: users
  schema: public
insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
        - email
        - password
        - username
        - id
        - created_at
        - updated_at
    comment: ""
  - role: user
    permission:
      check: {}
      columns:
        - email
        - password
        - username
        - id
        - created_at
        - updated_at
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - email
        - id
        - updated_at
        - username
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - email
        - password
        - username
        - id
        - created_at
        - updated_at
      filter: {}
      check: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter: {}
    comment: ""
event_triggers:
  - name: welcome_email
    definition:
      delete:
        columns: '*'
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: http://172.17.0.1:5000/welcome_email
