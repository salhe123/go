table:
  name: users
  schema: public
insert_permissions:
  - role: user
    permission:
      check:
        id:
          _eq: X-Hasura-User-Id
      columns:
        - email
        - first_name
        - last_name
        - password
        - id
        - created_at
        - updated_at
    comment: ""
select_permissions:
  - role: user
    permission:
      columns: []
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns: []
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
