actions:
  - name: image_upload
    definition:
      kind: synchronous
      handler: http://localhost:7070/api/image_upload
    comment: image_upload
  - name: login
    definition:
      kind: synchronous
      handler: http://localhost:7070/api/login
    comment: login
  - name: signup
    definition:
      kind: synchronous
      handler: http://127.0.0.1:5000/api/signup
    permissions:
      - role: user
    comment: signup
custom_types:
  enums: []
  input_objects:
    - name: SignupInput
    - name: LoginInput
    - name: ImageUploadInput
  objects:
    - name: SignupOutput
    - name: LoginOutput
    - name: ImageUploadOutput
  scalars: []
