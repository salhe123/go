actions:
  - name: image_upload
    definition:
      kind: synchronous
      handler: http://localhost:7070/api/image_upload
    comment: image_upload
  - name: login
    definition:
      kind: synchronous
      handler: http://172.17.0.1:3000/login
    comment: login
  - name: signup
    definition:
      kind: synchronous
      handler: http://172.17.0.1:3000/signup
      timeout: 5
    comment: signup
custom_types:
  enums: []
  input_objects:
    - name: SignupInput
    - name: LoginInput
    - name: ImageUploadInput
    - name: signupArgs
    - name: loginArgs
  objects:
    - name: SignupOutput
    - name: LoginOutput
    - name: ImageUploadOutput
    - name: signupOutput
  scalars: []
