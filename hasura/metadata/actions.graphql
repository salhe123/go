type Mutation {
  """
  Signup Mutation for user registration
  """
  signup(input: signupArgs!): signupOutput
}

# The input type for the signup mutation
input signupArgs {
  email: String!
  password: String!
  username: String!
}

# The output type after the signup mutation
type signupOutput {
  id: ID!
  message: String!
}

# Image Upload Mutation (if you still need this one)
type Mutation {
  image_upload(arg1: ImageUploadInput!): ImageUploadOutput
}

input ImageUploadInput {
  file: String!
  user_id: ID
}

type ImageUploadOutput {
  url: String!
  message: String
}

# Login Mutation (if needed)
type Mutation {
  login(arg1: LoginInput!): LoginOutput
}

input LoginInput {
  email: String!
  password: String!
}

type LoginOutput {
  id: ID!
  token: String
  message: String
}
